<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal simulation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>収益改善シミュレーション</h2>
    <p>サービスの月額費用、ユーザー数、解約率を記入するだけで<br>KiZUKAIをご利用いただいた際の収益改善シミュレーションが可能です。</p>
    <form id="form">
        <div class="data">
            <input type="text" name="cost" id="cost" /><label> 円</label>
            <div class="err-msg-cost"></div>
        </div>
        <div class="data">
            <input type="text" name="client" id="client" /><label> 人</label>
            <div class="err-msg-client"></div>
        </div>
        <div class="data">
            <input type="text" name="churn_rate" id="churn_rate" /><label> %</label>
            <div class="err-msg-churn-rate"></div>
        </div>
        <input type="submit" id="sendButton" value="改善結果を見てみる">
    </form> 
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
